<!doctype html>
<html>
<head>

<style>
    .row {
        width: 80%;
        clear: both;
        padding-top: 5px;

        float: left;
        width: 50%;
        text-align: right;
    }
    .right {
        float: left;

        text-align: left;
    }
    .error-text {
        color: red;
    }
</style>

<body>
 
<form action="some_form.php" id="myForm">
    
    <div class="row">
        <div class="left">
            First Name:
        </div>
        <div class="right">
            <input type="text" name="firstName" id="firstName">
        </div>
    </div>
    <div class="row">
        <div class="left">
            Last Name:

        <div class="right">

        </div>

        <div class="left">
            Gender:

    </div>

        <div class="left">
